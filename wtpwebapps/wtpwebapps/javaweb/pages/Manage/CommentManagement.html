<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>评论管理</title>
<link href="../../layui/css/layui.css" rel="stylesheet">
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery-3.6.0.min.js"></script>
<style>
html, body {
	overflow: hidden;
	margin: 0;
	padding: 0;
}

.layui-form {
	margin: 15px;
}

.layui-form, #articleTable {
	margin: 0 auto;
	width: fit-content;
}
</style>
</head>
<body>
	<form class="layui-form layui-row layui-col-space16">
		<div class="layui-form-item">
			<!-- 文章ID搜索 -->
			<div class="layui-input-inline">
				<input type="text" name="titleId" placeholder="文章ID" class="layui-input" lay-affix="clear" style="width: 150px;">
			</div>
			<!-- 标题搜索 -->
			<div class="layui-input-inline">
				<input type="text" name="topic" placeholder="标题" lay-affix="clear" class="layui-input" style="width: 150px;">
			</div>
			<!-- 评论用户搜索 -->
			<div class="layui-input-inline">
				<input type="text" name="name" placeholder="评论用户" lay-affix="clear" class="layui-input" style="width: 150px;">
			</div>
			<!-- 搜索按钮 -->
			<div class="layui-input-inline">
				<button class="layui-btn" lay-submit lay-filter="demo-table-search">
					<i class="layui-icon layui-icon-search"></i> 搜索
				</button>
			</div>
		</div>
	</form>

	<table class="layui-hide" id="commentTable"></table>


	<script>
    layui.use(['table', 'form', 'layer'], function() {
        var table = layui.table;
        var form = layui.form;
        var layer = layui.layer;
        var $ = layui.jquery;

        // 删除评论函数
        function deleteComment(id) {      
            layer.confirm('确定要删除这条评论吗？', {
                icon: 3,
                title: '提示'
            }, function(index) {
                $.get('../../DeleteCommentServlet', {id: id}, function(data) {
                    if (data.trim() === "success") {
                        layer.msg('删除成功', {icon: 1});
                        setTimeout(() => table.reload('commentTable'), 500); // 刷新表格
                    } else {
                        layer.msg('删除失败: ' + data, {icon: 2});
                    }
                }).fail(function() {
                    layer.msg('请求失败', {icon: 2});
                });
                layer.close(index);
            });
        }

        table.render({
            elem: '#commentTable',
            url: '../../CommentServlet',
            page: true,
            cols: [
                [
                    {field: 'titleId', title: '文章ID', width: 150, sort: true, fixed: true},
                    {
                    	field: 'comment',
                    	title: '评论内容',
                    	width: 320,
                        templet: d => d.comment || '无评论内容'
                    },
                    {field: 'name', title: '评论用户', width: 120, sort: true},
                    {
                        field: 'topic', 
                        title: '文章标题', 
                        width: 520,
                        templet: d => `<a href="../Article/CurrentArticle.html?titleId=${d.titleId}">${d.topic || '无标题'}</a>`
                    },
                    {field: 'uploadTime', title: '发布日期', width: 200, sort: true},
                    {
                        field: 'operate',
                        title: '操作',
                        width: 70,
                        templet: d => `
                            <button class="layui-btn layui-btn-xs layui-btn-danger" data-id="${d.id}">删除</button>
                        `
                    }
                ]
            ],
            height: 'full-100',
            parseData: function(res) {
                return {
                    code: res.code,
                    msg: res.msg,
                    count: res.count,
                    data: res.data || []
                };
            },
            done: function() {
                // 事件委托绑定删除按钮（避免重复绑定）
                $(document).off('click', '.layui-btn-danger').on('click', '.layui-btn-danger', function() {
                    var id = $(this).data('id'); // 获取data-id的值（即d.id）
                    deleteComment(id);
                });
            }
        });

        // 搜索功能
        form.on('submit(demo-table-search)', function(data) {
            event.preventDefault();
            table.reload('commentTable', {
                url: '../../SearchCommentServlet',
                where: data.field,
                page: {curr: 1}
            });
            return false;
        });
    });
    </script>
</body>
</html>
