		<script>
			layui.use(['element', 'layer', 'util'], function() {
				var element = layui.element;
				var layer = layui.layer;
				var util = layui.util;
				var $ = layui.jquery;

				// 头部事件
				util.event('lay-header-event', {
					menuLeft: function(othis) { // 左侧菜单事件
						layer.msg('展开左侧菜单的操作', { icon: 0 });
					},
					menuRight: function() { // 右侧菜单事件
						layer.open({
							type: 1,
							title: '更多',
							content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
							area: ['260px', '100%'],
							offset: 'rt', // 右上角
							anim: 'slideLeft', // 从右侧抽屉滑出
							shadeClose: true,
							scrollbar: false
						});
					}
				});

			    // 页面加载时恢复上次访问的页面
			    $(document).ready(function() {
			        var currentPage = sessionStorage.getItem('currentPage');
			        if (currentPage) {
			            $('#main').attr("src", currentPage);
			        }

			        // 导航链接点击事件
			        $("dd>a, li.layui-nav-item a").not("#logout-link").click(function(e) {
			            e.preventDefault();
			            var href = $(this).attr("href");
			            $('#main').attr("src", href);
			            sessionStorage.setItem('currentPage', href); // 记录当前页面
			        });
			    });

			    // 退出登录时清除存储的页面信息
			    $('#logout-link').click(function() {
			        layer.confirm('确定要退出登录吗？', {
			            icon: 3,
			            title: '提示'
			        }, function(index) {
			            sessionStorage.removeItem('currentPage'); // 清除记录
			            $.ajax({
			                type: "POST",
			                url: "../LoginOutServlet",
			                success: function(data) {
			                    if (data === "success") {
			                        layer.msg('退出登录成功', { icon: 1, time: 2000 });
			                        setTimeout(function() {
			                            window.location.href = "../Login.html";
			                        }, 2000);
			                    } else {
			                        layer.msg('退出登录失败', { icon: 2, time: 2000 });
			                    }
			                },
			                error: function() {
			                    layer.msg('请求出错', { icon: 2, time: 2000 });
			                }
			            });
			            layer.close(index);
			        });
			    });
			});
		</script>
