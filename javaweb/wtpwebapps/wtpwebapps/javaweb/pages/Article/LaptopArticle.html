<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>笔记本电脑</title>
<link href="../..//layui/css/layui.css" rel="stylesheet">
<script src="../..//layui/layui.js"></script>
<script src="../..//js/jquery-3.6.0.min.js"></script>
<style>
.hide-dropdown {
	display: none;
}

html, body {
	/* overflow-x: hidden; */
	overflow: hidden;
}
</style>
</head><body>
    <form class="layui-form layui-row layui-col-space16">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <div class="layui-inline">
                    <input type="text" name="titleId" value="" placeholder="文章ID" class="layui-input" lay-affix="clear"
                        style="width: 150px;">
                </div>
            </div>

            <div class="layui-input-inline">
                <div class="layui-inline">
                    <input type="text" name="topic" placeholder="标题" lay-affix="clear" class="layui-input"
                        style="width: 150px;">
                </div>
            </div>

            <div class="layui-input-inline">
                <div class="layui-inline">
                    <input type="text" name="name" placeholder="作者" lay-affix="clear" class="layui-input"
                        style="width: 150px;">
                </div>
            </div>

            <div class="layui-input-inline">
                <div class="layui-btn-container layui-col-xs12">
                    <button class="layui-btn" lay-submit lay-filter="demo-table-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="ID-table-demo-search"></table>


    <script>
        layui.use(function () {
            var table = layui.table;
            var form = layui.form;
            var laydate = layui.laydate;
            var dropdown = layui.dropdown;
            // 创建表格实例
            table.render({
                elem: '#ID-table-demo-search',
                url: '../../SelectPhoneArticleServlet',
                page: true,
                where: {
                    model: '笔记本电脑'
                },
                cols: [
                    [
                        {
                            field: 'titleId',
                            title: '文章ID',
                            width: 150,
                            sort: true,
                            fixed: true
                        },
                        {
                            field: 'topic',
                            title: '标题',
                            width: 770
                        },
                        {
                            field: 'name',
                            title: '作者',
                            width: 120,
                            sort: true
                        },
                        {
                            field: 'uploadTime',
                            title: '发布日期',
                            width: 200,
                            sort: true
                        },
                        {
                            field:'model',
                            title: '机型',
                            width: 100
                        },
                        {
                            field: 'views',
                            title: '浏览量',
                            width: 100
                        },
                        {
                            field: 'likes',
                            title: '点赞量',
                            width: 100
                        }
                    ]
                ],
                height: 'full-55',
	            parseData: function(res) {
	                if (res.code === 0) {
	                    res.data = res.data.filter(function(item) {
	                        return item.release == 1;
	                    });
	                }
	                return res;
	            }
            });

            // 搜索提交
            form.on('submit(demo-table-search)', function (data) {
                var field = data.field;
                field.model = '笔记本电脑';
                // 执行搜索重载
                table.reload('ID-table-demo-search', {
                    page: {
                        curr: 1 // 重新从第 1 页开始
                    },
                    url: '../../SearchArticleServlet',
                    where: field // 搜索的字段
                });
                return false; // 阻止默认 form 跳转
            });
        });
    </script>

</body>

</html>
