<!--页面主体-->
<div class="layui-fluid" style="height: 90vh; overflow-y: scroll;">
    <div class="layui-row" style="display: flex;justify-content: center; margin-top: 10px;">
        <div class="layui-col-md9">
            <div class="layui-panel" style="padding: 10px; line-height: 40px;">
                <p style="font-size: large;">搜索新闻方</p>
            </div>
            <div class="layui-panel" style="padding: 10px;">
                <div class="layui-form-item">
                    <label class="layui-form-label">输入框</label>
                    <div class="layui-input-block">
                        <input id="searchInput" type="text" name="title" required  lay-verify="required" placeholder="请输入新闻方名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: right">
                    <div class="layui-input-block">
                        <button onclick="toSearch()" class="layui-btn">立即搜索</button>
                        <button onclick="toReset()" type="reset" class="layui-btn layui-btn-danger">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" id="newAuthod" style="display: flex;justify-content: center; margin-top: 10px;">
        <div class="layui-col-md9">
            <div class="layui-panel" style="padding: 10px; line-height: 40px;">
                <p style="font-size: large;">新晋新闻方</p>
            </div>
            <div class="layui-panel layui-row" style="padding: 10px;">
                <div class="layui-col-md1" style="overflow: hidden;">
                    <div class="layui-panel" style="padding: 10px; text-align: center; ">
                        <img src="../../image/avatar.jpg" style="width: 50px; height: 50px;">
                        <p style="font-size: smaller;overflow: hidden; width: 100%; white-space: nowrap;text-overflow: ellipsis;">作者名</p>
                    </div>
                </div>
                <div class="layui-col-md1" style="overflow: hidden;">
                    <div class="layui-panel" style="padding: 10px; text-align: center; ">
                        <img src="../../image/avatar.jpg" style="width: 50px; height: 50px;">
                        <p style="font-size: smaller;overflow: hidden; width: 100%; white-space: nowrap;text-overflow: ellipsis;">作者名</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" id="hotAuthod" style="display: flex;justify-content: center; margin-top: 10px;">
        <div class="layui-col-md9">
            <div class="layui-panel" style="padding: 10px; line-height: 40px;">
                <p style="font-size: large;">活跃新闻方</p>
            </div>
            <div class="layui-panel layui-row" style="padding: 10px;">
                <div class="layui-col-md1" style="overflow: hidden;">
                    <div class="layui-panel" style="padding: 10px; text-align: center; ">
                        <img src="../../image/avatar.jpg" style="width: 50px; height: 50px;">
                        <p style="font-size: smaller;overflow: hidden; width: 100%; white-space: nowrap;text-overflow: ellipsis;">作者名</p>
                    </div>
                </div>
                <div class="layui-col-md1" style="overflow: hidden;">
                    <div class="layui-panel" style="padding: 10px; text-align: center; ">
                        <img src="../../image/avatar.jpg" style="width: 50px; height: 50px;">
                        <p style="font-size: smaller;overflow: hidden; width: 100%; white-space: nowrap;text-overflow: ellipsis;">作者名</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-row" id="resultAuthod" style="display: none;justify-content: center; margin-top: 10px;">
        <div class="layui-col-md9">
            <div class="layui-panel" style="padding: 10px; line-height: 40px;">
                <p style="font-size: large;">搜索结果</p>
            </div>
            <div class="layui-panel layui-row" id="resultArea" style="padding: 10px;">
                <div class="layui-col-md1" style="overflow: hidden;">
                    <div class="layui-panel" style="padding: 10px; text-align: center; ">
                        <img src="../../image/avatar.jpg" style="width: 50px; height: 50px;">
                        <p style="font-size: smaller;overflow: hidden; width: 100%; white-space: nowrap;text-overflow: ellipsis;">作者名</p>
                    </div>
                </div>
                <div class="layui-col-md1" style="overflow: hidden;">
                    <div class="layui-panel" style="padding: 10px; text-align: center; ">
                        <img src="../../image/avatar.jpg" style="width: 50px; height: 50px;">
                        <p style="font-size: smaller;overflow: hidden; width: 100%; white-space: nowrap;text-overflow: ellipsis;">作者名</p>

    </div>
</div>
</body>
<script type="text/javascript">
    //注意：导航 依赖 element 模块，否则无法进行功能性操作
    layui.use(['util', 'layer','form','element'], function(){
        var element = layui.element
            ,util = layui.util;

        util.event('lay-event',{
            login : function (){
                window.location.href = "../user/userLogin.html";
            },
            register: function (){
                window.location.href = "../user/userRegister.html";
            }
        })
    });

    function toSearch(){
        if ($('#searchInput').val().length == 0){
            layer.alert("搜索输入不能为空",{icon: 2});
            return;
        }
        $('#newAuthod').css({
                    'display': 'none'
                })
        $('#hotAuthod').css({
            'display': 'none'
        })
        $('#resultAuthod').css({
            'display': 'flex'
        })
    }
    function toReset(){
        $('#newAuthod').css({
            'display': 'flex'
        })
        $('#hotAuthod').css({
            'display': 'flex'
        })
        $('#resultAuthod').css({
            'display': 'none'
        })
        $('#searchInput').val("");
    }
</script>
</html>
